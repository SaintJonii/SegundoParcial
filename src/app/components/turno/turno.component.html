<app-navbar></app-navbar>

<div fxLayout="row wrap" fxLayoutAlign="center center" [style.margin-top]="'30px'" *ngIf="!isAdmin">
    <mat-card class="example-card">
        <mat-card-title>
            Nuevo Administrador
        </mat-card-title>
        <mat-card-subtitle>Complete con los datos</mat-card-subtitle>
        <mat-list>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre y Apellido</mat-label>
                    <input matInput placeholder="Nombre" value="" type="text" [(ngModel)]="nombre">
                    <mat-icon matSuffix>info</mat-icon>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" value="" type="text" [(ngModel)]="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput placeholder="password" value="" type="text" [(ngModel)]="password">
                    <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
            </mat-list-item>



            <button mat-button color="primary" (click)="nuevoAdmin()">Guardar
                Admin</button>
        </mat-list>
    </mat-card>

</div>
