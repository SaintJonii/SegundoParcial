<app-navbar></app-navbar>

<div fxLayout="row wrap" fxLayoutAlign="center center" [style.margin-top]="'30px'" *ngIf="!isAdmin">
    <mat-card class="example-card">
        <mat-card-title>
            Nuevo turno
        </mat-card-title>
        <mat-card-subtitle>Complete con sus datos</mat-card-subtitle>
        <mat-list>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre y Apellido</mat-label>
                    <input matInput placeholder="Nombre" value="" type="text" [(ngModel)]="nombre" disabled="true">
                    <mat-icon matSuffix>info</mat-icon>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Tipo de Mascota</mat-label>
                    <mat-select name="mascota" [(ngModel)]="tipoMascota">
                        <mat-option *ngFor="let mascota of mascotas" [value]="mascota.tipo">
                            {{mascota.tipo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>


            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="fecha">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-list-item>

            <button mat-button color="primary" (click)="nuevoTurno()">Guardar
                Turno</button>
        </mat-list>
    </mat-card>

</div>

<div class="container">
    <app-lista-turno [listTurnos]="listTurnos">
    </app-lista-turno>
</div>
