<mat-card class="example-card">

    <div class="container">
        <div class="lst-msg">

            <cdk-virtual-scroll-viewport class="example-viewport" itemSize="50">
                <dl class="example-dl">
                    <ng-container *cdkVirtualFor="let item of listMsg">
                        <dt class="example-dt">{{item.user}}</dt>
                        <dd class="example-dd">{{item.msg}}</dd>
                    </ng-container>
                </dl>
            </cdk-virtual-scroll-viewport>
        </div>


        <div class="new-msg">
            <input type="text" class="input-text" [(ngModel)]="msj" />

            <button mat-flat-button color="warn" (click)="send()">Borrar</button>
            <button mat-flat-button color="primary" (click)="send()">Enviar</button>


        </div>

    </div>

</mat-card>
