<app-navbar></app-navbar>

<div fxLayout="row wrap" fxLayoutAlign="center center" [style.margin-top]="'30px'">
    <mat-card class="example-card">
        <mat-card-title *ngIf="!isUpdate">
            Nueva Mascota
        </mat-card-title>
        <mat-card-title *ngIf="isUpdate">
            Actualice los datos de {{nombre}}
        </mat-card-title>
        <mat-card-subtitle>Complete con los datos de la mascota</mat-card-subtitle>
        <mat-list>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Tipo de Mascota</mat-label>
                    <mat-select name="mascota" [(ngModel)]="tipoMascota" [disabled]="isUpdate">
                        <mat-option *ngFor="let mascota of mascotas" [value]="mascota.tipo">
                            {{mascota.tipo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Raza</mat-label>
                    <input matInput placeholder="Raza" value="" type="text" [(ngModel)]="raza" [disabled]="isUpdate">
                    <mat-icon matSuffix>pets</mat-icon>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" value="" type="text" [(ngModel)]="nombre"
                        [disabled]="isUpdate">
                    <mat-icon matSuffix>info</mat-icon>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Edad</mat-label>
                    <input matInput value="" type="number" [(ngModel)]="edad">
                    <mat-icon matSuffix>api</mat-icon>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item *ngIf="isAdmin">
                <mat-form-field class="example-full-width">
                    <mat-label>Due√±o</mat-label>
                    <mat-select name="propietario" [(ngModel)]="propietario">
                        <mat-option *ngFor="let cliente of clientes" [value]="cliente.name">
                            {{cliente.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>


            <button mat-button *ngIf="!isUpdate" color="primary" (click)="nuevaMascota()">Guardar
                Mascota</button>
            <button mat-button class="btn-edit" *ngIf="isUpdate" color="warn" (click)="actualizarMascota()">Actualizar
                Mascota</button>
        </mat-list>
    </mat-card>

</div>

<div class="container">
    <app-listado [listMascotas]="listMascotas" [isUpdate]="isUpdate" (mascotaModif)="mascotaModif($event)">
    </app-listado>
</div>
