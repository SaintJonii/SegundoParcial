<app-navbar></app-navbar>

<div fxLayout="row wrap" fxLayoutAlign="center center" [style.margin-top]="'30px'">
    <mat-card class="example-card">
        <mat-card-title>
            Nueva Mascota
        </mat-card-title>
        <mat-card-subtitle>Complete con los datos de la mascota</mat-card-subtitle>
        <mat-list>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Tipo de Mascota</mat-label>
                    <mat-select name="mascota">
                        <mat-option *ngFor="let mascota of mascotas" [value]="mascota.tipo">
                            {{mascota.tipo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Raza</mat-label>
                    <input matInput placeholder="Raza" value="" type="text">
                    <mat-icon matSuffix>pets</mat-icon>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" value="" type="text">
                    <mat-icon matSuffix>info</mat-icon>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Edad</mat-label>
                    <input matInput value="" type="number">
                    <mat-icon matSuffix>api</mat-icon>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Dueño</mat-label>
                    <input matInput placeholder="Dueño" value="" type="text">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
            </mat-list-item>

        </mat-list>
    </mat-card>

</div>
